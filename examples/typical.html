<div id="screen"></div>
<a onclick='fullscreen()'>fullscreen</a/>

<script src="../js/itsy.js"></script>

<script>
	
	
	async function boot() {
		init(160, 144, 4, 90)
		label = "Hello World"
		frame = 0
	}
	
	function update() {
		frame += 1
	}
	
	function draw() {
		cls(0)
		for (let i=0; i<label.length; i++) {
			let x = 80 - label.length*8/2 + i*8
			let y = 72 - 8 - int(10*sin(frame/8+i/2))
			let c = frame/8 %15 + 1
			text(label[i], x, y, 0, c)
		}
	}
	
	run(boot,update,draw)
	
</script>
